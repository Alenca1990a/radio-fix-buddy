      --bg-quaternary: #dee2e6;

      align-items: center;
    }

      border-radius: 50%;

      height: clamp(35px, 8vw, 40px);
      color: white;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(0.8rem, 3vw, 1rem);
    }
    .header-btn:hover {

      transform: scale(1.1);
      color: white;
    }

      top: 0;
      left: 0;

      scrollbar-width: none;
      -ms-overflow-style: none;

    }

      justify-content: center;

      scrollbar-width: none;

    }

      gap: 0.5rem;
      padding: 0 1rem;
      min-width: max-content;
    }

      border: none;
      color: var(--text-secondary);

      border-radius: 0.5rem;
      font-weight: 600;
      font-size: clamp(0.7rem, 2.5vw, 0.9rem);

      transition: all 0.3s ease;
      position: relative;
    }
    .tab-btn:hover {
      color: var(--text-tertiary);
      background: rgba(255,255,255,0.1);
    }
    .tab-btn.active {
      color: var(--primary-color);
      background: rgba(220, 20, 60, 0.1);
    }
    
    .content-list {
      background-color: var(--bg-tertiary);
      max-height: 60vh;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #555 var(--bg-tertiary);
    }
    .content-list::-webkit-scrollbar {
      width: 6px;
    }
    .content-list::-webkit-scrollbar-track {
      background: var(--bg-tertiary);
    }
    .content-list::-webkit-scrollbar-thumb {

    }

      position: relative;

</head>

        console.log(`${this.radios.length} rádios carregadas e organizadas por estado e cidade`);
      }

      setupEventListeners() {
        // Radio category tabs
        document.querySelectorAll('#radioTabNav .tab-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            document.querySelectorAll('#radioTabNav .tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            this.activeRadioCategory = btn.dataset.category;
            this.renderRadios();
          });
        });
      }

      renderRadios() {
        const radioList = document.getElementById('radioList');
        let filteredRadios = this.radios;
        
        if (this.activeRadioCategory !== 'all') {
          filteredRadios = this.radios.filter(radio => radio.category === this.activeRadioCategory);
        }

        if (filteredRadios.length === 0) {
          radioList.innerHTML = `
            <div class="text-center p-4">
              <i class="fas fa-radio fa-3x text-muted mb-3"></i>
              <p class="text-muted">Nenhuma rádio encontrada nesta categoria</p>
            </div>
          `;
          return;
        }

        // Organizar rádios alfabeticamente por letra e depois por cidade
        const sortedRadios = filteredRadios.sort((a, b) => {
          // Primeiro ordenar por letra
          const letterA = (a.letter || '').toUpperCase();
          const letterB = (b.letter || '').toUpperCase();
          const letterComparison = letterA.localeCompare(letterB);
          
          if (letterComparison !== 0) {
            return letterComparison;
          }
          
          // Se as letras são iguais, ordenar por cidade
          const cityA = (a.city || '').toLowerCase();
          const cityB = (b.city || '').toLowerCase();
          return cityA.localeCompare(cityB);
        });

        // Agrupar por cidade dentro de cada categoria/estado
        const radiosByCity = {};
        sortedRadios.forEach(radio => {
          const cityKey = radio.city || 'Outras';
          if (!radiosByCity[cityKey]) {
            radiosByCity[cityKey] = [];
          }
          radiosByCity[cityKey].push(radio);
        });

        radioList.innerHTML = '';
        
        // Se estiver mostrando todas as categorias, agrupar por estado e cidade
        if (this.activeRadioCategory === 'all') {
          const radiosByState = {};
          sortedRadios.forEach(radio => {
            const stateKey = radio.state || 'Nacional';
            if (!radiosByState[stateKey]) {
              radiosByState[stateKey] = {};
            }
            const cityKey = radio.city || 'Outras';
            if (!radiosByState[stateKey][cityKey]) {
              radiosByState[stateKey][cityKey] = [];
            }
            radiosByState[stateKey][cityKey].push(radio);
          });

          // Renderizar por estado e cidade
          Object.keys(radiosByState).sort().forEach(state => {
            // Adicionar cabeçalho do estado
            const stateHeader = document.createElement('div');
            stateHeader.className = 'state-header';
            stateHeader.innerHTML = `<i class="fas fa-map-marker-alt me-2"></i>${state}`;
            radioList.appendChild(stateHeader);

            // Renderizar cidades dentro do estado
            Object.keys(radiosByState[state]).sort().forEach(city => {
              // Adicionar subcabeçalho da cidade
              const cityHeader = document.createElement('div');
              cityHeader.className = 'city-header';
              cityHeader.innerHTML = `<i class="fas fa-city me-2"></i>${city}`;
              radioList.appendChild(cityHeader);

              // Renderizar rádios da cidade
              radiosByState[state][city].forEach(radio => {
                const item = this.createContentItem(radio, 'radio');
                radioList.appendChild(item);
              });
            });
          });
        } else {
          // Se estiver filtrado por estado específico, mostrar apenas por cidade
          Object.keys(radiosByCity).sort().forEach(city => {
            // Adicionar cabeçalho da cidade
            const cityHeader = document.createElement('div');
            cityHeader.className = 'city-header';
            cityHeader.innerHTML = `<i class="fas fa-city me-2"></i>${city}`;
            radioList.appendChild(cityHeader);

            // Renderizar rádios da cidade
            radiosByCity[city].forEach(radio => {
              const item = this.createContentItem(radio, 'radio');
              radioList.appendChild(item);
            });
          });
        }
      }

      createContentItem(content, type) {
        const item = document.createElement('div');
        item.className = 'content-item';
        
        const isPlaying = type === 'radio' && this.currentRadio?.id === content.id;

        if (isPlaying) {
          item.classList.add('playing');
        }

        item.innerHTML = `
          <div class="content-avatar" ${content.icon ? `style="background-image: url('${content.icon}'); background-size: cover; background-position: center;"` : ''}>
            ${!content.icon ? '<i class="fas fa-radio"></i>' : ''}
          </div>
          <div class="content-info">
            <h4>${content.name}</h4>
            <p>${content.frequency || 'Streaming'} ${content.city ? '• ' + content.city : ''}</p>
          </div>
          ${isPlaying ? '<i class="fas fa-volume-up text-primary ms-2"></i>' : ''}
        `;

        item.addEventListener('click', () => this.playRadio(content));
        
        return item;
      }

      playRadio(radio) {
        this.currentRadio = radio;
        console.log('Reproduzindo rádio:', radio.name);
        
        // Atualizar interface
        this.renderRadios();
        
        // Aqui você implementaria a lógica de reprodução de áudio
        // Por exemplo, usando HTMLAudioElement ou HLS.js
        this.setupAudioPlayer(radio.url);
      }

      setupAudioPlayer(url) {
        const videoContainer = document.querySelector('#videoPlayer');
        
        // Remover player anterior se existir
        if (this.player) {
          this.player.pause();
          this.player = null;
        }

        // Criar novo elemento de áudio
        this.player = new Audio();
        this.player.src = url;
        this.player.crossOrigin = 'anonymous';
        
        // Event listeners
        this.player.addEventListener('loadstart', () => {
          videoContainer.innerHTML = `
            <div class="video-placeholder">
              <i class="fas fa-radio fa-spin"></i>
              <h4>Conectando à rádio...</h4>
            </div>
          `;
        });

        this.player.addEventListener('canplay', () => {
          videoContainer.innerHTML = `
            <div class="video-placeholder">
              <i class="fas fa-radio text-success"></i>
              <h4>${this.currentRadio.name}</h4>
              <p>${this.currentRadio.frequency || 'Streaming'}</p>
              <button class="btn btn-primary mt-3" onclick="app.togglePlayPause()">
                <i class="fas fa-pause me-2"></i>Pausar
              </button>
            </div>
          `;
          this.player.play().catch(console.error);
        });

        this.player.addEventListener('error', (e) => {
          console.error('Erro ao reproduzir rádio:', e);
          videoContainer.innerHTML = `
            <div class="video-placeholder">
              <i class="fas fa-exclamation-triangle text-warning"></i>
              <h4>Erro ao conectar à rádio</h4>
              <p>Tente novamente em alguns instantes</p>
            </div>
          `;
        });

        // Tentar reproduzir
        this.player.load();
      }

      togglePlayPause() {
        if (!this.player) return;
        
        if (this.player.paused) {
          this.player.play().catch(console.error);
          document.querySelector('.video-placeholder button i').className = 'fas fa-pause me-2';
          document.querySelector('.video-placeholder button').innerHTML = '<i class="fas fa-pause me-2"></i>Pausar';
        } else {
          this.player.pause();
          document.querySelector('.video-placeholder button i').className = 'fas fa-play me-2';
          document.querySelector('.video-placeholder button').innerHTML = '<i class="fas fa-play me-2"></i>Reproduzir';
        }
      }

      toggleTheme() {
        this.currentThemeIndex = (this.currentThemeIndex + 1) % this.themes.length;
        document.body.setAttribute('data-theme', this.themes[this.currentThemeIndex]);
      }

      toggleFullscreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch(console.error);
        } else {
          document.exitFullscreen().catch(console.error);
        }
      }
    }

    // Inicializar aplicativo
    const app = new IPTVApp();
    
    // Disponibilizar globalmente para uso nos event handlers
    window.app = app;
  </script>
